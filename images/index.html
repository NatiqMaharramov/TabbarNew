<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="bag"><span><img src="images/bag.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone-1.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone-2.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="images/watch.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe-2.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera-2.jpg" alt=""></span></div>
        </div>
    </div>

   




    <script src="script.js"></script>
</body>

</html>
